<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Muziek Eindopdracht</title>
        <link rel="stylesheet" href="main.css">
        <script src="darkreader.js"></script>
        <script src="main.js"></script>
    </head>

    <body>
        <div class="player">
            <canvas class="canvas-player"></canvas>
            <div class="currentSong">
                <div class="currentArtist"></div>
                <div class="currentName"></div>
            </div>
            <div class="playArea">
                <div class="previousSong"></div>
                <div class="play"></div>
                <div class="pause"></div>
                <div class="nextSong"></div>
            </div>
            <div class="soundControl"></div>
            <div class="time"></div>
        </div>
    </body>
</html>
